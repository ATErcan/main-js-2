<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/.png" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/png" />
    <title> CALCULATOR </title>
  </head>
  <body>
    <main class="container">
      <div class="app">
        <div class="current-display"> 0 </div>

        <div class="cells favorites delete"> AC </div>
        <div class="cells favorites sign"> &#177; </div>
        <div class="cells favorites percent"> &#37; </div>
        <div class="cells operator function divide"> &#247; </div>

        <div class="cells numbers"> 7 </div>
        <div class="cells numbers"> 8 </div>
        <div class="cells numbers"> 9 </div>
        <div class="cells operator function mult"> &#215; </div>
        <div class="cells numbers"> 4 </div>
        <div class="cells numbers"> 5 </div>
        <div class="cells numbers"> 6 </div>
        <div class="cells operator function minus"> &#8722; </div>
        <div class="cells numbers"> 1 </div>
        <div class="cells numbers"> 2 </div>
        <div class="cells numbers"> 3 </div>
        <div class="cells operator function plus"> &#43; </div>
        <div class="cells numbers zero"> 0 </div>
        <div class="cells comma"> , </div>
        <div class="cells operator equals"> &#61; </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
